<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App - Dark</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e63946;
            --dark-red: #c1121f;
            --light-red: #ff4d5a;
            --neon-red: #ff073a;
            --crimson: #dc143c;
            --pure-black: #000000;
            --dark-bg: #050505;
            --card-dark: #0d0d0d;
            --card-darker: #080808;
            --border-color: rgba(230, 57, 70, 0.25);
            --text-light: #f0f0f0;
            --text-muted: #8a8a8a;
            --stroke-color: #ff4d5a;
            --red-glow: 0 0 25px rgba(230, 57, 70, 0.5);
            --red-glow-strong: 0 0 35px rgba(255, 7, 58, 0.7);
            --outline-color: rgba(230, 57, 70, 0.15);
        }

        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body { 
            background: var(--pure-black);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(230, 57, 70, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(193, 18, 31, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(220, 20, 60, 0.02) 0%, transparent 100%);
            min-height: 100vh;
            padding-bottom: 40px;
            color: var(--text-light);
            font-size: 17px;
            line-height: 1.6;
        }

        /* Header with Instagram Strong Style */
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 5.5rem;
            letter-spacing: -0.02em;
            text-transform: capitalize;
            background: linear-gradient(135deg, var(--light-red) 0%, var(--neon-red) 50%, var(--dark-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideDown 0.8s ease-out, glowPulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(230, 57, 70, 0.6));
            position: relative;
        }

        @keyframes glowPulse {
            0%, 100% { 
                filter: drop-shadow(0 0 30px rgba(230, 57, 70, 0.6));
            }
            50% { 
                filter: drop-shadow(0 0 45px rgba(255, 7, 58, 0.8));
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Form Card */
        .form-card {
            background: linear-gradient(145deg, var(--card-darker) 0%, var(--card-dark) 100%);
            border-radius: 24px;
            border: 1px solid var(--outline-color);
            outline: 1px solid rgba(230, 57, 70, 0.08);
            outline-offset: 4px;
            animation: fadeInUp 0.7s ease-out 0.3s both;
            box-shadow: 0 12px 45px rgba(0,0,0,0.9), 0 0 20px rgba(230, 57, 70, 0.1);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .form-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 60px rgba(0,0,0,0.95), var(--red-glow);
            border-color: rgba(230, 57, 70, 0.4);
            outline-color: rgba(230, 57, 70, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Styling */
        .form-control {
            background: rgba(13, 13, 13, 0.8);
            border: 1px solid rgba(230, 57, 70, 0.2);
            outline: 1px solid rgba(230, 57, 70, 0.06);
            outline-offset: 3px;
            border-radius: 14px;
            padding: 16px 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 17px;
            font-weight: 500;
            color: var(--text-light);
            letter-spacing: 0.2px;
            cursor: pointer;
        }

        .form-control::placeholder {
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .form-control:focus {
            background: rgba(18, 18, 18, 0.95);
            border-color: var(--primary-red);
            outline-color: rgba(230, 57, 70, 0.25);
            box-shadow: 0 0 0 4px rgba(230, 57, 70, 0.12), var(--red-glow);
            transform: translateY(-3px) scale(1.01);
            color: #fff;
        }

        /* Date and Time Input Styling */
        input[type="date"],
        input[type="time"] {
            color-scheme: dark;
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(1.2);
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover,
        input[type="time"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Add Button */
        .btn-add {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--primary-red) 50%, var(--light-red) 100%);
            border: 1px solid var(--primary-red);
            outline: 1px solid rgba(230, 57, 70, 0.4);
            outline-offset: 3px;
            border-radius: 14px;
            padding: 16px 20px;
            font-weight: 700;
            font-size: 17px;
            letter-spacing: 1px;
            color: #ffffff;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-add::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.7s, height 0.7s;
        }

        .btn-add:hover::before {
            width: 350px;
            height: 350px;
        }

        .btn-add:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 10px 35px rgba(230, 57, 70, 0.6), var(--red-glow-strong);
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--neon-red) 50%, var(--light-red) 100%);
            outline-color: var(--neon-red);
        }

        .btn-add:active {
            transform: translateY(-2px) scale(0.99);
        }

        /* Day Cards */
        .day-card { 
            background: linear-gradient(145deg, var(--card-darker) 0%, var(--card-dark) 100%);
            border: 1px solid var(--outline-color);
            outline: 1px solid rgba(230, 57, 70, 0.06);
            outline-offset: 3px;
            border-radius: 18px;
            cursor: pointer;
            margin-bottom: 14px;
            padding: 24px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.9);
            animation: fadeInLeft 0.6s ease-out backwards;
        }

        .day-card:nth-child(1) { animation-delay: 0.1s; }
        .day-card:nth-child(2) { animation-delay: 0.17s; }
        .day-card:nth-child(3) { animation-delay: 0.24s; }
        .day-card:nth-child(4) { animation-delay: 0.31s; }
        .day-card:nth-child(5) { animation-delay: 0.38s; }
        .day-card:nth-child(6) { animation-delay: 0.45s; }
        .day-card:nth-child(7) { animation-delay: 0.52s; }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .day-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--dark-red) 0%, var(--neon-red) 50%, var(--light-red) 100%);
            transform: scaleY(0);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: var(--red-glow);
        }

        .day-card:hover::before {
            transform: scaleY(1);
        }

        .day-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 57, 70, 0.12), transparent);
            transition: left 0.7s;
        }

        .day-card:hover::after {
            left: 100%;
        }

        .day-card:hover {
            transform: translateX(15px) scale(1.03);
            box-shadow: 0 12px 40px rgba(0,0,0,0.95), var(--red-glow);
            background: linear-gradient(145deg, var(--card-dark) 0%, #121212 100%);
            border-color: rgba(230, 57, 70, 0.4);
            outline-color: rgba(230, 57, 70, 0.2);
        }

        .day-card.active {
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--primary-red) 50%, var(--light-red) 100%);
            color: #ffffff;
            transform: translateX(15px) scale(1.06);
            box-shadow: 0 14px 50px rgba(230, 57, 70, 0.6), var(--red-glow-strong);
            border-color: var(--neon-red);
            outline-color: rgba(255, 77, 90, 0.4);
        }

        .day-card.active .bell {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
        }

        .day-card strong {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.3px;
            color: inherit;
        }

        /* Bell Icon */
        .bell {
            font-size: 22px;
            display: inline-block;
            animation: ringBell 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(230, 57, 70, 0.9));
            color: var(--light-red);
        }

        @keyframes ringBell {
            0%, 100% { transform: rotate(0deg); }
            8%, 24% { transform: rotate(-15deg); }
            16%, 32% { transform: rotate(15deg); }
            40% { transform: rotate(0deg); }
        }

        /* Reminder List Container */
        #reminders-list {
            animation: fadeInRight 0.6s ease-out;
            min-height: 300px;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .list-header {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--primary-red) 50%, var(--light-red) 100%);
            color: #ffffff;
            padding: 24px;
            border-radius: 18px 18px 0 0;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 0.5px;
            margin-bottom: 0;
            box-shadow: 0 6px 25px rgba(230, 57, 70, 0.5), var(--red-glow);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--primary-red);
            border-bottom: none;
        }

        .list-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: rotate(45deg);
            animation: shine 5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Reminder Cards */
        .reminder-card {
            background: linear-gradient(145deg, var(--card-darker) 0%, var(--card-dark) 100%);
            border: 1px solid var(--outline-color);
            outline: 1px solid rgba(230, 57, 70, 0.06);
            outline-offset: 3px;
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.9);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideInReminder 0.5s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .reminder-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--primary-red) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .reminder-card:hover::after {
            opacity: 0.1;
        }

        .reminder-card > * {
            position: relative;
            z-index: 1;
        }

        .reminder-card:nth-child(1) { animation-delay: 0.12s; }
        .reminder-card:nth-child(2) { animation-delay: 0.2s; }
        .reminder-card:nth-child(3) { animation-delay: 0.28s; }
        .reminder-card:nth-child(4) { animation-delay: 0.36s; }

        @keyframes slideInReminder {
            from {
                opacity: 0;
                transform: translateY(25px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .reminder-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 14px 40px rgba(0,0,0,0.95), var(--red-glow);
            border-color: rgba(230, 57, 70, 0.4);
            outline-color: rgba(230, 57, 70, 0.2);
        }

        .reminder-title {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 14px;
            letter-spacing: 0.3px;
        }

        .reminder-details {
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 500;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            letter-spacing: 0.2px;
        }

        .detail-badge {
            background: rgba(230, 57, 70, 0.15);
            border: 1px solid rgba(230, 57, 70, 0.3);
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            color: var(--light-red);
            backdrop-filter: blur(10px);
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        .detail-badge:hover {
            background: rgba(230, 57, 70, 0.25);
            border-color: var(--primary-red);
            transform: scale(1.05);
        }

        /* Delete Button */
        .btn-delete {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            border: 1px solid #2a2a2a;
            outline: 1px solid rgba(255, 255, 255, 0.05);
            outline-offset: 2px;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            color: #ff5555;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.8);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-delete::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 85, 85, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.7s, height 0.7s;
        }

        .btn-delete:hover::before {
            width: 350px;
            height: 350px;
        }

        .btn-delete:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 85, 85, 0.4);
            color: #ff7777;
            border-color: #ff5555;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 70px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 90px;
            margin-bottom: 24px;
            opacity: 0.2;
            animation: float 3.5s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(230, 57, 70, 0.25));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
        }

        .empty-state h5 {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 22px;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #3a3a3a;
            font-weight: 400;
            font-size: 16px;
            letter-spacing: 0.2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3.5rem;
            }

            .day-card:hover {
                transform: translateX(10px) scale(1.02);
            }
            
            .form-card {
                padding: 20px 15px;
            }

            .reminder-details {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 10px;
            border: 1px solid rgba(230, 57, 70, 0.12);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--primary-red) 100%);
            border-radius: 10px;
            border: 2px solid var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--light-red) 100%);
            box-shadow: var(--red-glow);
        }

        /* Badge for reminder count */
        .reminder-count {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--primary-red) 100%);
            color: #ffffff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            margin-left: 12px;
            animation: pulse 2.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.6);
            border: 1px solid var(--light-red);
            letter-spacing: 0.3px;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(230, 57, 70, 0.6);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 0 30px rgba(230, 57, 70, 0.8);
            }
        }

        /* Container for reminders */
        .reminders-container {
            padding: 22px;
            background: linear-gradient(145deg, var(--card-darker) 0%, var(--dark-bg) 100%);
            border-radius: 0 0 18px 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.9);
            border: 1px solid var(--border-color);
            border-top: none;
            outline: 1px solid rgba(230, 57, 70, 0.06);
            outline-offset: 3px;
        }

        /* Glowing effect on hover for cards */
        .glow-effect {
            position: relative;
        }

        .glow-effect::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--primary-red) 50%, var(--light-red) 100%);
            border-radius: 24px;
            opacity: 0;
            z-index: -1;
            filter: blur(20px);
            transition: opacity 0.5s ease;
        }

        .glow-effect:hover::before {
            opacity: 0.5;
        }

        @keyframes ripple-effect {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center main-title mb-4">Reminder</h1>

    <!-- Add Reminder Form -->
    <div class="card form-card p-4 mb-4 glow-effect">
        <form action="/add" method="POST" class="row g-3" id="reminderForm">
            <div class="col-md-4">
                <input type="text" name="title" class="form-control" placeholder="Enter reminder title" required>
            </div>
            <div class="col-md-3">
                <input type="date" name="date" id="dateInput" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="time" name="time" id="timeInput" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-add w-100">
                    <span style="position: relative; z-index: 1;">‚ûï ADD</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Week Vertical View -->
    <div class="row">
        <div class="col-md-4">
            {% for day, reminders in week_data.items() %}
            <div class="card day-card" onclick="showReminders('{{ day }}', this)">
                <strong>{{ day }}</strong>
                {% if reminders|length > 0 %}
                    <span class="bell">üîî</span>
                    <span class="reminder-count">{{ reminders|length }}</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="col-md-8">
            <div id="reminders-list">
                <div class="empty-state">
                    <div class="empty-icon">üìÖ</div>
                    <h5>Select a Day</h5>
                    <p>Click on a day to view your reminders</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const weekData = {{ week_data | tojson }};
    
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('dateInput').setAttribute('min', today);

    // Reminder List Functions
    function showReminders(day, element) {
        document.querySelectorAll('.day-card').forEach(card => {
            card.classList.remove('active');
        });
        
        element.classList.add('active');
        
        const listDiv = document.getElementById('reminders-list');
        const reminders = weekData[day];
        
        let html = `<h4 class="list-header">${day}</h4><div class="reminders-container">`;
        
        if(reminders.length === 0){
            html += `<div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h5>No Reminders</h5>
                        <p>This day is clear!</p>
                    </div>`;
        } else {
            reminders.forEach((r, index) => {
                html += `<div class="reminder-card glow-effect" style="animation-delay: ${index * 0.12}s">
                            <div class="reminder-title">üìå ${r.title}</div>
                            <div class="reminder-details">
                                <span class="detail-badge">üìÖ ${r.date}</span>
                                <span class="detail-badge">‚è∞ ${r.time}</span>
                            </div>
                            <a href="/delete/${r.id}" class="btn-delete" style="position: absolute; top: 22px; right: 22px;">
                                <span style="position: relative; z-index: 1;">üóëÔ∏è Delete</span>
                            </a>
                        </div>`;
            });
        }
        
        html += '</div>';
        
        listDiv.style.opacity = '0';
        listDiv.style.transform = 'translateX(25px)';
        
        setTimeout(() => {
            listDiv.innerHTML = html;
            listDiv.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
            listDiv.style.opacity = '1';
            listDiv.style.transform = 'translateX(0)';
        }, 250);
    }

    // Add ripple effect on click
    document.addEventListener('click', function(e) {
        if(e.target.closest('.btn-add') || e.target.closest('.btn-delete')) {
            const btn = e.target.closest('.btn-add') || e.target.closest('.btn-delete');
            const ripple = document.createElement('span');
            const rect = btn.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                pointer-events: none;
                animation: ripple-effect 0.7s ease-out;
            `;
            
            btn.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 700);
        }
    });
</script>
</body>
